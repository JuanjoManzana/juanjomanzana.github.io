<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ML TV Apps</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    .app-card img { max-height: 200px; object-fit: contain; }
    .hero.is-primary { background-color: #00d1b2; }
  </style>
</head>
<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">ML TV Apps</h1>
        <h2 class="subtitle">All your TV apps in one place</h2>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns is-multiline">

        <!-- Malaysia TV App -->
        <div class="column is-one-third">
          <div class="card app-card">
            <div class="card-image">
              <figure class="image">
                <img src="https://play-lh.googleusercontent.com/QbPi-mYqZ2QG4u_pKKiuiQe6l9eXRrAFiLZhwq4JlfQcmKSb9SrqoY_HLuxF1S-UZUCo" alt="Malaysia TV Online App Icon">
              </figure>
            </div>
            <div class="card-content">
              <p class="title is-5">Malaysia TV Online</p>
              <a href="https://play.google.com/store/apps/details?id=com.malaysiadevmania.malaysiatvguide" class="button is-link is-fullwidth" target="_blank" rel="noopener">View on Play Store</a>
            </div>
          </div>
        </div>

        <!-- Russia TV App -->
        <div class="column is-one-third">
          <div class="card app-card">
            <div class="card-image">
              <figure class="image">
                <img src="https://play-lh.googleusercontent.com/zSU8mj1T2RlWla3qPaa8438-uJ2Uc3Y9RdFHpDfUBv6aF7MQWqg4Qzn8N4lj-r2Q-_Q" alt="Russia TV Online App Icon">
              </figure>
            </div>
            <div class="card-content">
              <p class="title is-5">Russia TV Online</p>
              <a href="https://play.google.com/store/apps/details?id=russia.tv.online.live.football.hockey.com" class="button is-link is-fullwidth" target="_blank" rel="noopener">View on Play Store</a>
            </div>
          </div>
        </div>

        <!-- Bangladesh TV App -->
        <div class="column is-one-third">
          <div class="card app-card">
            <div class="card-image">
              <figure class="image">
                <img src="https://play-lh.googleusercontent.com/7ed4MCoq0R5ewFJuK5Z7UE2JuvoelQkDIzYF0xPdTvZMCg0Ilk5XJndpDp0qpKyHkA" alt="Bangladesh TV Online App Icon">
              </figure>
            </div>
            <div class="card-content">
              <p class="title is-5">Bangladesh TV Online</p>
              <a href="https://play.google.com/store/apps/details?id=bangladesh.tv.live.football.cricket.basketball" class="button is-link is-fullwidth" target="_blank" rel="noopener">View on Play Store</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Discover more apps on our developer profile:
        <a href="https://play.google.com/store/apps/developer?id=ML+TV+APPS" target="_blank" rel="noopener">ML TV Apps on Google Play</a>
      </p>
    </div>
  </footer>
</body>
</html>
